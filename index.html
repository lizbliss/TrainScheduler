<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p align="center">Choo Choo. Chee Chee.</p>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="well"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text"> Train Name: </label>
                                <input type="text" class="form-control" id="trainInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Destination: </label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time (HH:mm - military time)</label>
                                <input type="number" class="form-control" id="timeInput">
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input type="number" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Javascript -->
            <script type="text/javascript" src="logic.js"></script>
</body>

</html>
